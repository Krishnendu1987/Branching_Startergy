name: Tag_creation
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.61.0 
      env:
        GITHUB_TOKEN: ${{ secrets.Access_Token }}
        WITH_V: false
    - uses: anothrNick/github-tag-action@1.61.0 
      with:
        GITHUB_TOKEN: "${{ secrets.Access_Token }}"
        WITH_V: false
        tag_prefix: "main_"
